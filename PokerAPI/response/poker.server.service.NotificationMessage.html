<div class="InfoCase">
<h1>Notification Message</h1>
If the request is executed without errors, the server returns any
object with stat "ok"
<h3>Returns</h3>
<dl>
<dt><b><code>stat: String</code></b></dt>
<dd>The state of the request ("fail")</dd>
<dt><b><code>anyObject: object</code></b></dt>
<dd>The object that is requested</dd>
</dl>
<h3>Exemple de réponse&nbsp;<br>
</h3>
<pre>{<br> "stat":"ok",<br> anyObject...<br>}<span style="font-weight: bold;"><br></span></pre>
<dl>
<span style="font-family: monospace;"><span style="font-weight: bold;"></span></span>
</dl>
</div>
</body></html>
